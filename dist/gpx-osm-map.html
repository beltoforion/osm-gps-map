<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="ol.css" />
  <title>OSM maps</title>
</head>
<body>

<div style="height:750px;width:750px;" id="map" class="map">
</div>

<script src="./osm-map-bundle.js"></script>
<script>
  const config = new GpxOsmMap.GpxOsmMapConfig(
    'map',
    13.3604225,
    50.9951988,
    "./osm_tiles"
  );
  config.setZoom(14, 19, 14);
  config.setGpxLayers(    
    [
      { url: 'grabentour.gpx', color: '#f00', width: 4 },
      { url: 'grabentour2.gpx', color: '#00f', width: 2 },
    ]);
  config.setAnnotationLayer({
      "type": "FeatureCollection",
      "crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
                                        
      "features": [
        { 
          "type": "Feature", 
          "properties": { "name": "Wünschmannmühle" }, 
          "geometry": { 
            "type": "Point", 
            "coordinates": [  13.370541,  50.985271 ] 
          } 
        },
        { 
          "type": "Feature", 
          "properties": { "name": "4. Lichtloch" }, 
          "geometry": { 
            "type": "Point", 
            "coordinates": [  13.366876,  51.007467 ] 
          } 
        },
        { 
          "type": "Feature", 
          "properties": { "name": "5. Lichtloch" }, 
          "geometry": { 
            "type": "Point", 
            "coordinates": [  13.358399,  50.993126 ] 
          } 
        },
        { 
          "type": "Feature", 
          "properties": { "name": "Kroatenstein" }, 
          "geometry": { 
            "type": "Point", 
            "coordinates": [    13.358710,    50.996887 ] 
          } 
        },
        { 
          "type": "Feature", 
          "properties": { "name": "Tausendtalersprung" }, 
          "geometry": { 
            "type": "Point", 
            "coordinates": [   13.358548,     50.996336 ] 
          } 
        },
        { 
          "type": "Feature", 
          "properties": { "name": "Porzellanfelsenrösche" }, 
          "geometry": { 
            "type": "Point", 
            "coordinates": [     13.362385,        50.992018 ] 
          } 
        },
        { 
          "type": "Feature", 
          "properties": { "name": "Beiers Ruhe" }, 
          "geometry": { 
            "type": "Point", 
            "coordinates": [ 13.3601700, 50.9949180 ] 
          }
        },
      ]
    });

  const map = new GpxOsmMap.GpxOsmMap(config);
</script>

</body>
</html>
